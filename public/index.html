<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Hike Chat</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="user" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <!-- <li class="message-left">
                <p class="message">
                    Lorem ipsum dolor 
                    <span>bluebird ~ 26 July 10:26</span>
                </p>
            </li> -->
            <!-- <li class="message-right">
                <p class="message">
                    Lorem ipsum dolor
                    <span>bluebird ~ 26 July 10:26</span>
                </p>
            </li> -->
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    <b style="font-size: 20px;">Welcome to Hike Chat!!</b>
                    <br>
                    Type a message to send
                </p>
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" placeholder="Type message here...">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                Send <span><i class="far fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients: 2</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
